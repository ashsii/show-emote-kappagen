<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Emote by @Sammwy</title>

    <!-- Import Tmi.js -->
    <script src="https://github.com/tmijs/tmi.js/releases/download/v1.8.3/tmi.min.js"></script>
    
    <!-- Import Twi -->
    <script src="twi.js"></script>
    <link rel="stylesheet" href="twi.css">
</head>
<body>
    <div id="app"></div>
    <div id="login-form">
        <a href="https://github.com/sammwyy/show-emote"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgithub.com%2Fsammwyy%2Fshow-emote&count_bg=%233240FF&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Visitors&edge_flat=false"/></a>
        <form>
            <h1>Show Emote - designed for 7tv emotes, bttv, ffz and global should be done with another emote wall</h1>
            <span>Channel Name</span>
            <input type="text" placeholder="Twitch Channel" name="username" required>
            <br/>
            <span>7TV Emotes (globals don't work)</span>
            <input type="checkbox" name="7tv" id="" checked>
            <br/>
            <span>BetterTTV Emotes</span>
            <input type="checkbox" name="bttv" id="">
            <br/>
            <span>FFZ Emotes</span>
            <input type="checkbox" name="ffz" id="">
            <br/>
            <span>Twitch Emotes</span>
            <input type="checkbox" name="twitch" id="">
            <br/>
            <button>Login</button>
        </form>
    </div>

    <!-- Import ShowEmote code -->
    <script src="showemote.js"></script>
</body>
</html>
